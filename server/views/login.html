<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href='//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css'>

    <script src="https://www.google.com/recaptcha/api.js?render=6LdQpygkAAAAAMJxXPAeZtJK93co0N2-qNJ3pq67"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Import of libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>

    <!-- Import of the validation js -->
    <script src="js/validation.js"></script>
    <script src='/js/views/login.js'></script>
	<script src='/js/controllers/loginController.js'></script>
	<script src='/js/form-validators/loginValidator.js'></script>
	<script src='/js/form-validators/emailValidator.js'></script>

</head>

<body class="bg-gradient-primary">
      
    <div class="container">

        <div class="modal-alert modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p></p>
                </div>
                <div class="modal-footer">
                  <button id="ok" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
          

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div   class="center-vertical">
                                    <form class="card card-body bg-light"  id="login" method="post">
                                     
                                      <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                      </div>
                                      <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" id="user-tf" name="user" aria-describedby="emailHelp"
                                        placeholder="Enter Email Address...">
                                      </div>
                                      <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="pass-tf" name="pass" placeholder="Password">
                                      </div>
                                      <input type="text" style="display: none;" class="form-control" id="cap" name="cap" placeholder="Password">
                                      <div id="row1">
                                        <button type="submit" id="btn_sign_in" class="btn btn-primary btn-user btn-block">
                                          <span class="fa fa-lock"></span> Login
                                        </button>
                                        <br>
                                        <button type="button" id="btn_remember" class="btn btn-light btn-left">
                                            <span class="fa fa-check-square"></span> Remember Me
                                          </button>
                                      </div>
                                      <hr>
                                      <div class="btm-links">
                                        <div id="forgot-password">
                                          <a href="/forgot-password">Forgot Your Password?</a>
                                        </div>
                                        <div id="create-account">
                                          <a href="/signup">Create An Account</a>
                                        </div>
                                      </div>
                                    </form>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
<script>
  function getResponseTokenForCaptcha(){
	return new Promise((myResolve, myReject)=>{
	grecaptcha.ready(function() {
		grecaptcha.execute('6LdQpygkAAAAAMJxXPAeZtJK93co0N2-qNJ3pq67', {action: 'submit'}).then((token)=> {
			// Add your logic to submit to your backend server here.
			myResolve(token);
		});
	  });
	});
}
  async function onload() {
    let token=await getResponseTokenForCaptcha();
    document.getElementById('cap').value=token;
   }
   onload();
</script>
</html>
